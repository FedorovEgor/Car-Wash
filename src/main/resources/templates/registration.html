<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/forming.css}" rel="stylesheet" />
    <link th:href="@{/css/buttons.css}" rel="stylesheet" />
</head>
<body>
<a th:insert="navBar :: bar">
</a>
<div class="formType" style="width: 450px">

    <form th:method="POST" th:action="@{/registration}" th:object="${userForm}">

        <label for="username">Enter username: </label><br>
        <input type="text" th:field="*{username}" id="username"/>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">ERROR NAME</div><br><br>
        <label for="password">Enter password: </label><br>
        <input type="text" th:field="*{password}" id="password"/>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">ERROR NAME</div><br>
        <input type="submit" value="Register"/><br>
    </form>
</div>


</body>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/jquery/jquery.min.js}"></script>
</html>
